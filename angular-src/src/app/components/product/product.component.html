<!-- BREADCRUMB -->
<div class="section" id="breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li><a href="#shop">Featured Products</a></li>
          <li class="active">{{ product.name }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- /BREADCRUMB -->
<!-- SECTION -->
<div id="product" class="section">
  <div class="container">
    <div class="row d-flex">
      <!-- PRODUCT MAIN IMG -->
      <div class="col-md-5 col-md-push-2">
        <div id="product-main-img">
          <ng-template [ngIf]="thumbimages.length === 0">
            <div class="product-preview">
              <img [src]="product.image" alt="" />
            </div>
          </ng-template>
          <ng-template [ngIf]="thumbimages.length > 0">
            <div class="product-preview" *ngFor="let t of thumbimages">
              <img [src]="t" alt="" />
            </div>
          </ng-template>
        </div>
      </div>
      <!-- /PRODUCT MAIN IMG -->
      <!-- PRODUCT THUMB IMGS -->
      <div class="col-md-2 col-md-pull-5" style="cursor: pointer">
        <ng-template [ngIf]="thumbimages.length > 0">
          <div id="product-imgs">
            <div *ngFor="let t of thumbimages" class="product-preview">
              <img [src]="t" alt="" />
            </div>
          </div>
        </ng-template>
        <ng-template [ngIf]="thumbimages.length === 0">
          <div id="product-imgs">
            <div class="product-preview">
              <img [src]="product.image" alt="" />
            </div>
          </div>
        </ng-template>
      </div>
      <!-- /PRODUCT THUMB IMGS -->
      <!-- PRODUCT DETAILS -->
      <div class="col-md-5">
        <div class="product-details">
          <span class="product-name">{{ product?.name }}</span>
          <div>
            <div class="product-rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <a class="review-link" href="#">10 Review(s) | Add your review</a>
          </div>
          <div>
            <span class="product-price">
              {{ product?.price | currency: "USD" }}
            </span>
            <span class="product-available">
              {{ product?.quantity < 1 ? "Not in Stock" : "In Stock" }}</span
            >
          </div>
          <p>{{ product?.description }}</p>
          <div class="add-to-cart">
            <div class="qty-label">
              Qty
              <div class="input-number">
                <input
                  #quantity
                  [max]="product?.quantity"
                  [min]="1"
                  readonly
                  type="number"
                  value="{{ product?.quantity >= 1 ? 1 : 0 }}"
                />
                <span (click)="Increase()" class="qty-up">+</span>
                <span (click)="Decrease()" class="qty-down">-</span>
              </div>
            </div>
            <button
              (click)="addToCart(product?.id)"
              *ngIf="product?.quantity >= 1"
              class="add-btn btn-lg"
            >
              Add to Cart
            </button>
          </div>
          <ul class="product-links">
            <li>Category:</li>
            <li>
              <a href="#">{{ product?.category }}</a>
            </li>
          </ul>
          <ul class="product-links">
            <li>Share:</li>
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-google-plus"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-envelope"></i></a>
            </li>
          </ul>
          <ul class="product-links" style="margin-top: 25px">
            <button class="hero-btn btn-lg" routerLink="/" fragment="shop">
              Continue Shopping
            </button>
          </ul>
        </div>
      </div>
      <!-- /PRODUCT DETAILS -->
    </div>
  </div>
</div>
<!-- /SECTION -->
