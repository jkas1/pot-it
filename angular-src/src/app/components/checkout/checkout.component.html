<ngx-spinner
  bdColor="rgba(151,149,149,0.4)"
  size="large"
  color="orange"
  type="ball-clip-rotate-pulse"
  fullScreen="true"
>
  <p style="font-size: 20px; color: black">Placing Order...</p>
</ngx-spinner>
<div class="section" id="checkout" *ngIf="cartData.total > 0">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <!-- BILLING DETAILS -->
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Billing Address</h3>
          </div>
          <div class="form-group">
            <input
              class="input"
              type="text"
              name="first-name"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <input
              class="input"
              type="text"
              name="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              class="input"
              type="text"
              name="address"
              placeholder="Address"
            />
          </div>
          <div class="form-group">
            <input class="input" type="text" name="city" placeholder="City" />
          </div>
          <div class="form-group">
            <input
              class="input"
              type="text"
              name="country"
              placeholder="Country"
            />
          </div>
          <div class="form-group">
            <input
              class="input"
              type="text"
              name="zip-code"
              placeholder="ZIP Code"
            />
          </div>
          <div class="form-group">
            <input
              class="input"
              type="tel"
              name="tel"
              placeholder="Telephone"
            />
          </div>
          <div class="form-group">
            <div class="input-checkbox">
              <input type="checkbox" id="create-account" />
              <label for="create-account">
                <span></span>
                Create an account?
              </label>
              <div class="caption">
                <input
                  class="input"
                  type="password"
                  name="password"
                  placeholder="Enter Your Password"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- /BILLING DETAILS -->
        <!-- SHIPPING DETAILS -->
        <div class="shipping-details">
          <div class="section-title">
            <h3 class="title">Shipping Address</h3>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="shipping-address" />
            <label for="shipping-address">
              <span></span>
              Ship to a different address?
            </label>
            <div class="caption">
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="first-name"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="last-name"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="address"
                  placeholder="Address"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="city"
                  placeholder="City"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="country"
                  placeholder="Country"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="text"
                  name="zip-code"
                  placeholder="ZIP Code"
                />
              </div>
              <div class="form-group">
                <input
                  class="input"
                  type="tel"
                  name="tel"
                  placeholder="Telephone"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- /SHIPPING DETAILS -->
        <!-- ORDER NOTES -->
        <div class="order-notes">
          <textarea class="input" placeholder="Order Notes"></textarea>
        </div>
        <!-- /ORDER NOTES -->
      </div>
      <!-- ORDER DETAILS -->
      <div class="col-md-5 order-details">
        <div class="section-title text-center">
          <h3 class="title">Your Order</h3>
        </div>
        <div class="order-summary">
          <div class="order-col">
            <div><strong>PRODUCT</strong></div>
            <div><strong>Subtotal</strong></div>
          </div>
          <div class="order-products">
            <div class="order-col" *ngFor="let c of cartData.data">
              <div>{{ c.numInCart }}x {{ c.product.name }}</div>
              <div>{{ c.product.price * c.numInCart | currency: "USD" }}</div>
            </div>
          </div>
          <div class="order-col">
            <div>Shipping</div>
            <div><strong>FREE</strong></div>
          </div>
          <div class="order-col dropdown-divider">
            <div><strong>TOTAL</strong></div>
            <div>
              <strong class="order-total">{{
                cartTotal | currency: "USD"
              }}</strong>
            </div>
          </div>
        </div>
        <div class="payment-method">
          <div class="input-radio">
            <input type="radio" name="payment" id="payment-1" />
            <label for="payment-1">
              <span></span>
              Direct Bank Transfer
            </label>
          </div>
          <div class="input-radio">
            <input type="radio" name="payment" id="payment-2" />
            <label for="payment-2">
              <span></span>
              Check Payment
            </label>
          </div>
          <div class="input-radio">
            <input type="radio" name="payment" id="payment-3" />
            <label for="payment-3">
              <span></span>
              Paypal System
            </label>
          </div>
        </div>
        <div class="input-checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms">
            <span></span>
            I've read and accept the <a href="#">terms & conditions</a>
          </label>
        </div>
        <button
          type="submit"
          class="place-order-btn btn-sm my-2 btn-block"
          [disabled]="cartTotal <= 0"
          (click)="onCheckout()"
        >
          Place Order
        </button>
      </div>
      <!-- /ORDER DETAILS -->
    </div>
  </div>
</div>
<!-- /SECTION -->
<div class="text-center my-5" *ngIf="cartData.total <= 0">
  <h4>Your Cart is Empty</h4>
  <button class="viewcart-btn btn-lg mt-3" routerLink="/">
    Back to Homepage
  </button>
</div>
